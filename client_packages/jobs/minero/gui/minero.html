<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap CSS v5.2.1 -->     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"         integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../src/css/interfacesjob.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
    <script src='main.js'></script>
</head>
<body class="bg-transparent vh-100 d-flex justify-content-center align-items-center">
    
    <div id="menuMinero" class="d-flex w-50 justify-content-center align-items-center flex-column bg-dark bg-opacity-50 container rounded-2">

        <div class="d-flex justify-content-end align-items-start">
            <button class="btn-arya" onclick="cerrar()"><i class="ri-close-line"></i></button>
        </div>

        <div id="titulo">
        <h1 class="text-white cabecera my-2">Trabaja como minero</h1>
        <hr>
        </div>

        <section class="container rounded-2 w-100 mb-4">
            
            <section class="row d-flex justify-content-center">
                <div class="card uniCard col-sm-3 bg-dark mb-4 mx-4" style="width: 18rem;">
                    <div class="h-50">
                        <img src="../../src/img/pico_hierro.png"
                        class="card-img-top pt-2 h-100" alt="...">
                    </div>
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h5 class="text-white card-title">Pica Hierro [Tier 1]</h5>
                        <p class="text-white card-text">El hierro es un recurso básico, cualquiera puede minarlo.</p>
                        <button onclick="trabajar(1)"class="btn btn-primary justify-content-end">Contrátame</button>
                    </div>
                </div>
                <div class="card uniCard col-sm-3 bg-dark mb-4 mx-4" style="width: 18rem;">
                    <div class="h-50">
                        <img src="../../src/img/pico_carbon.png"
                        class="card-img-top pt-2 h-100" alt="...">
                    </div>
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h5 class="text-white card-title">Pica Carbon [Tier 2]</h5>
                        <p class="text-white card-text">El carbon es un recurso útil para varias fases industriales.</p>
                        <button onclick="trabajar(2)"class="btn btn-primary justify-content-end">Contrátame</button>
                    </div>
                </div>
                <div id="tiertxt" class="text-center">
                    <h3 id="tier" class="text-white cabecera">Tier 1</h3>
                </div>

                <div class="chart">
                    <div class="bar"></div>
                    <!-- Change the value below -->
                    <span id="value1">0%</span>
                </div>
            </section>
        </section>
    </div>

    <script src="minero.js" type="text/javascript"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
